<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Gohul H</title>
    <script>
      // GitHub Pages 404.html workaround for React Router with base path
      // This redirects all 404s to index.html with the correct path for /portfolio/ base
      var pathSegmentsToKeep = 2; // Keep /portfolio/ in the path
      
      var l = window.location;
      var basePath = '/portfolio';
      
      // Get the path after /portfolio/
      var pathAfterBase = l.pathname.replace(basePath, '') || '/';
      
      // Redirect to index.html with the path as a query parameter
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        basePath + '/?/' + pathAfterBase.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <noscript>
      <p>Please enable JavaScript to view this portfolio.</p>
      <p><a href="/portfolio/">Go to Home</a></p>
    </noscript>
  </body>
</html>
